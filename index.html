<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navidad Plus Ultra - Hinita</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --rojo-oscuro: #8b0000;
            --rojo-brillante: #d62828;
            --dorado-mha: #f9d71c;
            --azul-mha: #003087;
            --blanco: #ffffff;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            /* FONDO ROJO RECUPERADO */
            background: radial-gradient(circle, var(--rojo-brillante) 0%, var(--rojo-oscuro) 100%);
            background-attachment: fixed;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
            color: var(--blanco);
        }

        /* NIEVE DE FONDO RECUPERADA */
        #snowCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Detrás de todo */
            pointer-events: none;
        }

        header {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-family: 'Bangers', cursive;
            font-size: clamp(2.5rem, 9vw, 5.5rem);
            color: var(--dorado-mha);
            text-shadow: 4px 4px 0px var(--azul-mha), 6px 6px 15px rgba(0,0,0,0.5);
            margin: 0;
            transform: skew(-5deg);
        }

        .btn-plus-ultra {
            position: relative;
            z-index: 10;
            margin-top: 20px;
            padding: 15px 40px;
            font-family: 'Bangers';
            font-size: 2.2rem;
            background: var(--azul-mha);
            color: white;
            border: 4px solid var(--dorado-mha);
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,0,0,0.4);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-plus-ultra:hover {
            transform: scale(1.15) rotate(-3deg);
            background: var(--dorado-mha);
            color: var(--azul-mha);
        }

        /* CONTENEDOR DE REGALOS (REDISEÑADO PARA CELULAR) */
        .regalos-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            margin-bottom: 50px;
        }

        .regalo-item {
            flex: 0 1 300px; /* Tamaño base */
            max-width: 100%;
            cursor: pointer;
            transition: 0.4s ease;
        }

        .regalo-item:hover {
            transform: scale(1.1) translateY(-15px);
        }

        .regalo-item img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 15px 15px rgba(0,0,0,0.5));
        }

        /* MODAL DE CARTAS */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .modal.activo { display: flex; }

        .carta-content {
            max-width: 95%;
            max-height: 85vh;
            border: 6px solid white;
            border-radius: 10px;
            transform: scale(0.6);
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal.activo .carta-content { transform: scale(1); }

    </style>
</head>
<body>

    <canvas id="snowCanvas"></canvas>

    <header>
        <h1>¡FELIZ NAVIDAD HINITAA!</h1>
        <div style="font-size: 1.5rem; margin-top: 10px;">Te amo mucho mi amorcito ❤️</div>
        <button class="btn-plus-ultra" onclick="lanzarConfeti()">¡PLUS ULTRA!</button>
    </header>

    <main class="regalos-container">
        <div class="regalo-item" onclick="abrir('carta1.png')">
            <img src="regalo1.png" alt="Regalo 1">
        </div>
        <div class="regalo-item" onclick="abrir('carta2.png')">
            <img src="regalo2.png" alt="Regalo 2">
        </div>
        <div class="regalo-item" onclick="abrir('carta3.png')">
            <img src="regalo3.png" alt="Regalo 3">
        </div>
    </main>

    <div id="modalCarta" class="modal" onclick="cerrar()">
        <img id="imgCarta" src="" class="carta-content">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        // LÓGICA DE NIEVE REINSTALADA
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');
        let w, h, flakes = [];

        function initSnow() {
            w = window.innerWidth;
            h = window.innerHeight;
            canvas.width = w;
            canvas.height = h;
            flakes = [];
            for(let i=0; i<150; i++) {
                flakes.push({
                    x: Math.random()*w, 
                    y: Math.random()*h, 
                    r: Math.random()*3+1, 
                    d: Math.random()*1 + 0.5
                });
            }
        }

        function drawSnow() {
            ctx.clearRect(0,0,w,h);
            ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
            ctx.beginPath();
            flakes.forEach(f => {
                ctx.moveTo(f.x, f.y);
                ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
                f.y += f.d;
                if(f.y > h) f.y = -10;
            });
            ctx.fill();
            requestAnimationFrame(drawSnow);
        }

        // FUNCIONES DE INTERACCIÓN
        function abrir(src) {
            document.getElementById('imgCarta').src = src;
            document.getElementById('modalCarta').classList.add('activo');
            lanzarConfeti();
        }

        function cerrar() {
            document.getElementById('modalCarta').classList.remove('activo');
        }

        function lanzarConfeti() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#f9d71c', '#ffffff', '#003087', '#d62828']
            });
        }

        window.addEventListener('resize', initSnow);
        initSnow();
        drawSnow();
    </script>
</body>
</html>
