<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Hinita - Feliz Navidad</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --azul-profundo: #050a30;
            --azul-electrico: #000c66;
            --dorado-hero: #FFD700;
            --rojo-hero: #FF0000;
        }

        body {
            margin: 0;
            background: var(--azul-profundo);
            background: radial-gradient(circle, #0a192f 0%, #050a30 100%);
            color: white;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Títulos */
        header {
            text-align: center;
            padding: 60px 20px;
        }

        h1 {
            font-family: 'Bangers', cursive;
            font-size: 5rem;
            color: var(--dorado-hero);
            text-shadow: 5px 5px 0px var(--rojo-hero);
            margin: 0;
            letter-spacing: 4px;
        }

        .subtitulo {
            font-size: 1.8rem;
            font-weight: 300;
            opacity: 0.9;
            margin-top: 10px;
        }

        /* Contenedor de Imágenes/Cartas */
        .grid-cartas {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .item-carta {
            position: relative;
            border: 4px solid white;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .item-carta:hover {
            transform: scale(1.05) rotate(2deg);
            border-color: var(--dorado-hero);
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.3);
        }

        .item-carta img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Overlay para ver la carta en grande */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: zoom-out;
        }

        .overlay img {
            max-width: 90%;
            max-height: 90%;
            border: 5px solid white;
            border-radius: 10px;
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Nieve de fondo */
        .snow-canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        @media (max-width: 600px) {
            h1 { font-size: 3rem; }
            .grid-cartas { padding: 20px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>FELIZ NAVIDAD HINITAA</h1>
        <div class="subtitulo">Te amo mucho mi amorcito ❤️</div>
    </header>

    <main class="grid-cartas">
        <div class="item-carta" onclick="abrirImagen(this)">
            <img src="img/carta1.png" alt="Carta 1">
        </div>

        <div class="item-carta" onclick="abrirImagen(this)">
            <img src="img/carta2.png" alt="Carta 2">
        </div>

        <div class="item-carta" onclick="abrirImagen(this)">
            <img src="img/diseno3.png" alt="Diseño 3">
        </div>

        </main>

    <div id="overlay" class="overlay" onclick="cerrarImagen()">
        <img id="img-grande" src="" alt="Vista grande">
    </div>

    <script>
        // Función para ver en grande
        function abrirImagen(elemento) {
            const src = elemento.querySelector('img').src;
            document.getElementById('img-grande').src = src;
            document.getElementById('overlay').style.display = 'flex';
        }

        function cerrarImagen() {
            document.getElementById('overlay').style.display = 'none';
        }

        // Efecto Plus Ultra: Si presiona la tecla 'P' lanza confeti
        document.addEventListener('keydown', (e) => {
            if(e.key.toLowerCase() === 'p') {
                lanzarConfeti();
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
