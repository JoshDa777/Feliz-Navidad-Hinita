<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navidad Plus Ultra - Hinita</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --rojo-oscuro: #8b0000;
            --rojo-brillante: #d62828;
            --dorado-mha: #f9d71c;
            --azul-mha: #003087;
            --blanco: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, var(--rojo-brillante) 0%, var(--rojo-oscuro) 100%);
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; /* Evita que la nieve cree scroll */
            color: var(--blanco);
        }

        /* Lienzo para la nieve */
        #snowCanvas {
            position: fixed;
            top: 0; left: 0;
            z-index: 1;
            pointer-events: none;
        }

        header {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-top: 3vh;
        }

        h1 {
            font-family: 'Bangers', cursive;
            font-size: clamp(2.5rem, 8vw, 5.5rem);
            color: var(--dorado-mha);
            text-shadow: 4px 4px 0px var(--azul-mha), 7px 7px 0px rgba(0,0,0,0.3);
            margin: 0;
            letter-spacing: 3px;
            transform: skew(-5deg);
        }

        .amor-text {
            font-size: 1.5rem;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Botón Estilo Hero Academia */
        .btn-plus-ultra {
            position: relative;
            z-index: 10;
            margin-top: 25px;
            padding: 15px 45px;
            font-family: 'Bangers';
            font-size: 2.2rem;
            background: var(--azul-mha);
            color: var(--blanco);
            border: 5px solid var(--dorado-mha);
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 0px rgba(0,0,0,0.4);
        }

        .btn-plus-ultra:hover {
            transform: scale(1.1) rotate(-2deg);
            background: var(--dorado-mha);
            color: var(--azul-mha);
            box-shadow: 0 5px 0px rgba(0,0,0,0.4);
        }

        /* Área de los 3 Regalos */
        .container-regalos {
            position: relative;
            z-index: 10;
            display: flex;
            gap: 40px;
            margin-top: 50px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .regalo {
            width: 220px;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .regalo:hover {
            transform: scale(1.15) translateY(-20px) rotate(3deg);
        }

        .regalo img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 15px 15px rgba(0,0,0,0.5));
        }

        /* Modal para mostrar las cartas */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }

        .modal-overlay.active {
            display: flex;
        }

        .carta-pantalla {
            max-width: 90%;
            max-height: 85vh;
            border: 8px solid var(--blanco);
            border-radius: 15px;
            box-shadow: 0 0 40px var(--dorado-mha);
            transform: scale(0.5);
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-overlay.active .carta-pantalla {
            transform: scale(1);
        }

    </style>
</head>
<body>

    <canvas id="snowCanvas"></canvas>

    <header>
        <h1>¡FELIZ NAVIDAD HINITAA!</h1>
        <div class="amor-text">Te amo mucho mi amorcito ❤️</div>
        <button class="btn-plus-ultra" onclick="dispararFelicidad()">¡PLUS ULTRA!</button>
    </header>

    <main class="container-regalos">
        <div class="regalo" onclick="abrirCarta('carta1.png')">
            <img src="regalo1.png" alt="Regalo 1">
        </div>

        <div class="regalo" onclick="abrirCarta('carta2.png')">
            <img src="regalo2.png" alt="Regalo 2">
        </div>

        <div class="regalo" onclick="abrirCarta('carta3.png')">
            <img src="regalo3.png" alt="Regalo 3">
        </div>
    </main>

    <div id="modal" class="modal-overlay" onclick="cerrarCarta()">
        <img id="imgCarta" src="" class="carta-pantalla">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        // --- EFECTO NIEVE ---
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');
        let w, h, flakes = [];

        function init() {
            w = window.innerWidth; h = window.innerHeight;
            canvas.width = w; canvas.height = h;
            flakes = [];
            for(let i=0; i<150; i++) {
                flakes.push({x: Math.random()*w, y: Math.random()*h, r: Math.random()*3+1, d: Math.random()*1});
            }
        }

        function draw() {
            ctx.clearRect(0,0,w,h);
            ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
            ctx.beginPath();
            flakes.forEach(f => {
                ctx.moveTo(f.x, f.y);
                ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
                f.y += f.d + 0.5;
                if(f.y > h) f.y = -10;
            });
            ctx.fill();
            requestAnimationFrame(draw);
        }

        // --- LÓGICA DE INTERACCIÓN ---
        function abrirCarta(ruta) {
            const modal = document.getElementById('modal');
            const img = document.getElementById('imgCarta');
            img.src = ruta;
            modal.classList.add('active');
            dispararFelicidad();
        }

        function cerrarCarta() {
            document.getElementById('modal').classList.remove('active');
        }

        function dispararFelicidad() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#f9d71c', '#003087', '#d62828', '#ffffff']
            });
        }

        window.addEventListener('resize', init);
        init(); draw();
    </script>
</body>
</html>
