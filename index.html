<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Hinita - Feliz Navidad</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --azul-profundo: #050a30;
            --dorado-hero: #FFD700;
            --rojo-hero: #FF0000;
        }

        body {
            margin: 0;
            background: radial-gradient(circle, #0a192f 0%, #050a30 100%);
            color: white;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Nieve de fondo */
        #snowCanvas {
            position: fixed;
            top: 0; left: 0;
            pointer-events: none;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Bangers', cursive;
            font-size: 4.5rem;
            color: var(--dorado-hero);
            text-shadow: 4px 4px 0px var(--rojo-hero);
            margin: 0;
            letter-spacing: 3px;
        }

        .subtitulo {
            font-size: 1.5rem;
            margin-top: 10px;
            font-weight: 300;
        }

        /* Contenedor de Regalos */
        .grid-cartas {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 40px;
            flex-wrap: wrap;
            position: relative;
            z-index: 10;
        }

        .regalo {
            width: 200px;
            height: 250px;
            background: rgba(255, 255, 255, 0.1);
            border: 3px dashed var(--dorado-hero);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .regalo:hover {
            transform: scale(1.1) rotate(3deg);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px var(--dorado-hero);
        }

        .regalo-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        /* Visor de la Carta (Modal) */
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: zoom-out;
        }

        .overlay img {
            max-width: 90%;
            max-height: 85vh;
            border: 5px solid white;
            border-radius: 10px;
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .btn-cerrar {
            position: absolute;
            top: 20px; right: 20px;
            background: var(--rojo-hero);
            color: white;
            border: none;
            padding: 10px 20px;
            font-family: 'Bangers';
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <canvas id="snowCanvas"></canvas>

    <header>
        <h1>¬°FELIZ NAVIDAD HINITAA!</h1>
        <div class="subtitulo">Te amo mucho mi amorcito ‚ù§Ô∏è</div>
    </header>

    <main class="grid-cartas">
        <div class="regalo" onclick="abrirCarta('carta1.png')">
            <div class="regalo-icon">üéÅ</div>
            <span>Para ti</span>
        </div>

        <div class="regalo" onclick="abrirCarta('carta2.png')">
            <div class="regalo-icon">üéÅ</div>
            <span>Plus Ultra</span>
        </div>

        <div class="regalo" onclick="abrirCarta('carta3.png')">
            <div class="regalo-icon">üéÅ</div>
            <span>√Åbreme</span>
        </div>
    </main>

    <div id="overlay" class="overlay" onclick="cerrarCarta()">
        <button class="btn-cerrar">CERRAR</button>
        <img id="img-grande" src="" alt="Cargando carta...">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // --- L√ìGICA DE NIEVE ---
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');
        let w, h, flakes = [];

        function initSnow() {
            w = window.innerWidth; h = window.innerHeight;
            canvas.width = w; canvas.height = h;
            flakes = [];
            for(let i=0; i<150; i++) flakes.push({x: Math.random()*w, y: Math.random()*h, r: Math.random()*3+1, d: Math.random()*1});
        }

        function drawSnow() {
            ctx.clearRect(0,0,w,h);
            ctx.fillStyle = "white";
            ctx.beginPath();
            flakes.forEach(f => {
                ctx.moveTo(f.x, f.y);
                ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
                f.y += f.d + 0.5;
                if(f.y > h) f.y = -5;
            });
            ctx.fill();
            requestAnimationFrame(drawSnow);
        }

        // --- L√ìGICA DE CARTAS ---
        function abrirCarta(nombreArchivo) {
            const overlay = document.getElementById('overlay');
            const img = document.getElementById('img-grande');
            
            // IMPORTANTE: Aqu√≠ se asigna la ruta de tu imagen
            img.src = nombreArchivo; 
            
            overlay.style.display = 'flex';

            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#FFD700', '#FF0000', '#FFFFFF']
            });
        }

        function cerrarCarta() {
            document.getElementById('overlay').style.display = 'none';
        }

        window.addEventListener('resize', initSnow);
        initSnow(); drawSnow();
    </script>
</body>
</html>
