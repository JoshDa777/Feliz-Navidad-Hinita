<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus Ultra Christmas - Hinita</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --azul-fondo: #0a192f;
            --mha-yellow: #F9D71C;
            --mha-red: #D62828;
            --mha-blue: #003087;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--azul-fondo);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden; /* Evita scrolls raros */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Canvas para la nieve */
        #snowCanvas {
            position: fixed;
            top: 0; left: 0;
            z-index: 1;
            pointer-events: none;
        }

        /* T√≠tulo Estilo Logo MHA */
        .hero-title {
            position: relative;
            z-index: 10;
            margin-top: 5vh;
            text-align: center;
            animation: bounceIn 1s ease;
        }

        h1 {
            font-family: 'Bangers', cursive;
            font-size: clamp(3rem, 8vw, 6rem);
            color: var(--mha-yellow);
            text-shadow: 5px 5px 0px var(--mha-red), 10px 10px 0px var(--mha-blue);
            margin: 0;
            letter-spacing: 3px;
            transform: skew(-5deg) rotate(-2deg);
        }

        .sub-badge {
            display: inline-block;
            background: var(--mha-red);
            color: white;
            padding: 5px 20px;
            font-size: 1.2rem;
            margin-top: 10px;
            box-shadow: 5px 5px 0px white;
            transform: skew(-10deg);
        }

        /* Area de Regalos */
        .gift-container {
            position: relative;
            z-index: 10;
            display: flex;
            gap: 30px;
            margin-top: 10vh;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gift-box {
            width: 150px;
            height: 150px;
            background: #fff;
            border: 4px solid var(--mha-blue);
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 0 var(--mha-red);
        }

        /* Listones del regalo con CSS */
        .gift-box::before { content: ''; position: absolute; width: 25px; height: 100%; background: var(--mha-red); }
        .gift-box::after { content: ''; position: absolute; width: 100%; height: 25px; background: var(--mha-red); }

        .gift-box:hover {
            transform: scale(1.1) rotate(5deg) translateY(-10px);
            box-shadow: 0 15px 0 var(--mha-yellow);
        }

        .gift-box span {
            position: relative;
            z-index: 5;
            filter: drop-shadow(2px 2px 0 black);
        }

        /* Modal de la Carta */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal img {
            max-width: 95%;
            max-height: 80vh;
            border: 10px solid white;
            border-radius: 10px;
            box-shadow: 0 0 50px var(--mha-yellow);
            transform: scale(0.8);
            transition: 0.4s ease;
        }

        .modal.active img { transform: scale(1); }

        .close-btn {
            position: absolute;
            top: 20px; right: 20px;
            background: var(--mha-red);
            color: white;
            border: none;
            font-family: 'Bangers';
            font-size: 2rem;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 1001;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <canvas id="snowCanvas"></canvas>

    <div class="hero-title">
        <h1>FELIZ NAVIDAD HINITAA</h1>
        <div class="sub-badge">TE AMO MUCHO MI AMORCITO ‚ù§Ô∏è</div>
    </div>

    <div class="gift-container">
        <div class="gift-box" onclick="openGift('img/carta1.png')"><span>üéÅ</span></div>
        <div class="gift-box" onclick="openGift('img/carta2.png')"><span>üéÅ</span></div>
        <div class="gift-box" onclick="openGift('img/carta3.png')"><span>üéÅ</span></div>
    </div>

    <div id="giftModal" class="modal" onclick="closeGift()">
        <button class="close-btn">CERRAR</button>
        <img id="modalImg" src="">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        // --- NIEVE ---
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');
        let w, h, particles = [];

        function setup() {
            w = window.innerWidth; h = window.innerHeight;
            canvas.width = w; canvas.height = h;
            particles = [];
            for(let i=0; i<120; i++) particles.push({x: Math.random()*w, y: Math.random()*h, r: Math.random()*4+1, d: Math.random()*1.5});
        }

        function draw() {
            ctx.clearRect(0, 0, w, h);
            ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
            ctx.beginPath();
            particles.forEach(p => {
                ctx.moveTo(p.x, p.y);
                ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
                p.y += p.d;
                if(p.y > h) p.y = -10;
            });
            ctx.fill();
            requestAnimationFrame(draw);
        }

        // --- FUNCIONES ---
        function openGift(src) {
            const modal = document.getElementById('giftModal');
            document.getElementById('modalImg').src = src;
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('active'), 50);

            // Explosi√≥n de H√©roe (Confeti)
            confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#F9D71C', '#D62828', '#003087', '#FFFFFF']
            });
        }

        function closeGift() {
            const modal = document.getElementById('giftModal');
            modal.classList.remove('active');
            setTimeout(() => modal.style.display = 'none', 400);
        }

        window.addEventListener('resize', setup);
        setup(); draw();
    </script>
</body>
</html>
