<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navidad para Hinita</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --azul-oscuro: #050a30;
            --dorado-mha: #f9d71c;
            --rojo-mha: #d62828;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--azul-oscuro);
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Para que la nieve no cree barras de scroll */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Lienzo de Nieve */
        #snowCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .contenedor-principal {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        h1 {
            font-family: 'Bangers', cursive;
            font-size: 4rem;
            color: var(--dorado-mha);
            text-shadow: 4px 4px 0px var(--rojo-mha);
            margin-bottom: 50px;
        }

        /* Estilo de los Regalos */
        .seccion-regalos {
            display: flex;
            gap: 40px;
            justify-content: center;
        }

        .regalo {
            width: 150px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .regalo:hover {
            transform: scale(1.2) rotate(5deg);
        }

        .regalo img {
            width: 100%;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
        }

        /* Ventana de la Carta (Modal) */
        .modal {
            display: none; /* Escondido por defecto */
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .carta-imagen {
            max-width: 80%;
            max-height: 80vh;
            border: 5px solid white;
            border-radius: 10px;
            box-shadow: 0 0 30px var(--dorado-mha);
            transform: scale(0.7);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal.activo .carta-imagen {
            transform: scale(1);
        }

        .boton-cerrar {
            margin-top: 20px;
            padding: 10px 25px;
            background: var(--rojo-mha);
            color: white;
            border: none;
            font-family: 'Bangers';
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <canvas id="snowCanvas"></canvas>

    <div class="contenedor-principal">
        <h1>¡Feliz Navidad Hinitaa!</h1>
        
        <div class="seccion-regalos">
            <div class="regalo" onclick="abrirCarta('img/carta1.png')">
                <img src="https://cdn-icons-png.flaticon.com/512/1139/1139982.png" alt="Regalo 1">
                <p>Para ti ❤️</p>
            </div>

            <div class="regalo" onclick="abrirCarta('img/carta2.png')">
                <img src="https://cdn-icons-png.flaticon.com/512/1139/1139982.png" alt="Regalo 2">
                <p>Abre esto...</p>
            </div>

            <div class="regalo" onclick="abrirCarta('img/carta3.png')">
                <img src="https://cdn-icons-png.flaticon.com/512/1139/1139982.png" alt="Regalo 3">
                <p>Plus Ultra!</p>
            </div>
        </div>
    </div>

    <div id="miModal" class="modal" onclick="cerrarCarta()">
        <img id="imagenCarta" src="" class="carta-imagen">
        <button class="boton-cerrar">Cerrar Carta</button>
    </div>

    <script>
        // --- LÓGICA DE LAS CARTAS ---
        function abrirCarta(rutaImagen) {
            const modal = document.getElementById('miModal');
            const img = document.getElementById('imagenCarta');
            img.src = rutaImagen;
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('activo'), 10);
        }

        function cerrarCarta() {
            const modal = document.getElementById('miModal');
            modal.classList.remove('activo');
            setTimeout(() => modal.style.display = 'none', 300);
        }

        // --- LÓGICA DE LA NIEVE ---
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');
        let width, height, snowflakes = [];

        function initSnow() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            snowflakes = [];
            for (let i = 0; i < 150; i++) {
                snowflakes.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    r: Math.random() * 4 + 1,
                    d: Math.random() * 1
                });
            }
        }

        function drawSnow() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
            ctx.beginPath();
            for (let i = 0; i < snowflakes.length; i++) {
                let f = snowflakes[i];
                ctx.moveTo(f.x, f.y);
                ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
            }
            ctx.fill();
            moveSnow();
        }

        function moveSnow() {
            for (let i = 0; i < snowflakes.length; i++) {
                let f = snowflakes[i];
                f.y += Math.pow(f.d, 2) + 1;
                f.x += Math.sin(f.y / 50);
                if (f.y > height) {
                    snowflakes[i] = { x: Math.random() * width, y: 0, r: f.r, d: f.d };
                }
            }
        }

        window.addEventListener('resize', initSnow);
        initSnow();
        setInterval(drawSnow, 30);
    </script>
</body>
</html>
