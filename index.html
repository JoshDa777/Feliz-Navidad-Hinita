<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navidad Plus Ultra - Hinita</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --rojo-fondo: #8b0000;
            --rojo-brillante: #d62828;
            --dorado-mha: #f9d71c;
            --azul-mha: #003087;
            --blanco: #ffffff;
        }

        /* Configuración base para evitar recortes */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, var(--rojo-brillante) 0%, var(--rojo-oscuro) 100%);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--blanco);
            overflow-x: hidden; /* Evita el ancho infinito */
            overflow-y: auto;   /* Permite scroll si el contenido es largo en celular */
        }

        /* Canvas para la nieve */
        #snowCanvas {
            position: fixed;
            top: 0; left: 0;
            z-index: 1;
            pointer-events: none;
        }

        header {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px 20px 20px;
            width: 100%;
        }

        h1 {
            font-family: 'Bangers', cursive;
            font-size: clamp(2.2rem, 8vw, 5rem);
            color: var(--dorado-mha);
            text-shadow: 4px 4px 0px var(--azul-mha);
            margin: 0;
            letter-spacing: 2px;
            line-height: 1.1;
        }

        .amor-msg {
            font-size: clamp(1rem, 4vw, 1.5rem);
            margin-top: 10px;
            font-weight: bold;
        }

        /* Botón Plus Ultra */
        .btn-plus-ultra {
            position: relative;
            z-index: 10;
            margin-top: 20px;
            padding: 15px 35px;
            font-family: 'Bangers';
            font-size: 1.8rem;
            background: var(--azul-mha);
            color: white;
            border: 4px solid var(--dorado-mha);
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }

        .btn-plus-ultra:hover {
            transform: scale(1.1) rotate(-2deg);
            background: var(--dorado-mha);
            color: var(--azul-mha);
        }

        /* CONTENEDOR DE REGALOS RESPONSIVO */
        .regalos-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-wrap: wrap; /* Importante: hace que los regalos bajen si no caben */
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 1100px;
            padding: 40px 20px;
            margin-top: 20px;
        }

        .regalo-item {
            flex: 1 1 280px; /* Crece y se encoge, pero intenta tener 280px de ancho */
            max-width: 320px;
            cursor: pointer;
            transition: transform 0.4s ease;
            animation: float 3s ease-in-out infinite; /* Animación de levitación */
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .regalo-item:hover {
            animation-play-state: paused;
            transform: scale(1.1);
        }

        .regalo-item img {
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 15px 15px rgba(0,0,0,0.4));
        }

        /* MODAL DE CARTA */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .modal.activo { display: flex; }

        .carta-content {
            max-width: 100%;
            max-height: 90vh;
            border: 6px solid white;
            border-radius: 10px;
            object-fit: contain;
            transform: scale(0.7);
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal.activo .carta-content { transform: scale(1); }

        /* Ajustes para pantallas muy pequeñas */
        @media (max-width: 480px) {
            .regalo-item {
                flex: 1 1 100%; /* Un regalo por fila en celulares pequeños */
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>

    <canvas id="snowCanvas"></canvas>

    <header>
        <h1>¡FELIZ NAVIDAD HINITAA!</h1>
        <div class="amor-msg">Te amo mucho mi amorcito ❤️</div>
        <button class="btn-plus-ultra" onclick="lanzarConfeti()">¡PLUS ULTRA!</button>
    </header>

    <main class="regalos-container">
        <div class="regalo-item" onclick="abrir('carta1.png')">
            <img src="regalo1.png" alt="Regalo 1">
        </div>

        <div class="regalo-item" onclick="abrir('carta2.png')">
            <img src="regalo2.png" alt="Regalo 2">
        </div>

        <div class="regalo-item" onclick="abrir('carta3.png')">
            <img src="regalo3.png" alt="Regalo 3">
        </div>
    </main>

    <div id="modalCarta" class="modal" onclick="cerrar()">
        <img id="imgCarta" src="" class="carta-content">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        // --- NIEVE ---
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');
        let w, h, flakes = [];

        function initSnow() {
            w = window.innerWidth;
            h = window.innerHeight;
            canvas.width = w;
            canvas.height = h;
            flakes = [];
            for(let i=0; i<120; i++) {
                flakes.push({x: Math.random()*w, y: Math.random()*h, r: Math.random()*3+1, d: Math.random()*1});
            }
        }

        function drawSnow() {
            ctx.clearRect(0, 0, w, h);
            ctx.fillStyle = "white";
            ctx.beginPath();
            flakes.forEach(f => {
                ctx.moveTo(f.x, f.y);
                ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
                f.y += f.d + 0.5;
                if(f.y > h) f.y = -10;
            });
            ctx.fill();
            requestAnimationFrame(drawSnow);
        }

        // --- LÓGICA ---
        function abrir(src) {
            const modal = document.getElementById('modalCarta');
            const img = document.getElementById('imgCarta');
            img.src = src;
            modal.classList.add('activo');
            lanzarConfeti();
        }

        function cerrar() {
            document.getElementById('modalCarta').classList.remove('activo');
        }

        function lanzarConfeti() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#f9d71c', '#ffffff', '#003087', '#d62828']
            });
        }

        window.addEventListener('resize', initSnow);
        initSnow();
        drawSnow();
    </script>
</body>
</html>
